<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 步驟1:載入React babel -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
    <!-- 步驟2:載入根元素(root) -->
    <div id="root"></div>
    <!-- 建立圖片元件(元件名稱字首需大寫) -->
    <script type="text/babel">
        function GetImg(props) {
            // 元件結束後必須要有回傳值
            return <>
                <img src={props.imgUrl} title={props.title} style={{
                    width: '10%',
                    borderRadius: '20px',
                    margin: '10px',
                    border:props.border
                }} />
            </>
        }  
        
        // 步驟3:建立React元件
        function App() {
            // JSX寫法
            return <>
                <div>
                    <h2>呼叫圖片元件</h2>
                    {/* 呼叫元件:擇其一 */}
                    {/* 使用自訂屬性名稱，傳值給元件，元件使用props接收 */}
                    <GetImg imgUrl='./img/wine1.png' title='圖1' border='5px solid black'/>
                    <GetImg imgUrl='./img/wine2.jpg' title='圖2' border='5px solid red'/>
                </div>
            </>
        }
        // 步驟4:顯示(渲染)App元件到根元素(root)'上
        ReactDOM
            .createRoot(document.getElementById('root'))
            .render(<App />);
    </script>
    <script>

    </script>
</body>

</html>

        // 建立物件 => 名稱={}
        // 方法一 : 實體化
        let user={
            //物件屬性
            // 屬性名稱:屬性值
            name:'蛤吉',
            age:3,
            // 物件方法
            // 方法名稱:function(){...}
            sayHi:function(){
                // this. =>目前同一物件中的屬性
                console.log(`hi，我是${this.name}，今年${this.age}歲`)
            }
        };
        // 呼叫物件
        // 使用成員運算子
        console.log(user.name);
        console.log(user.age);
        user.sayHi();

        // 使用中括號取得物件屬性 (只能用在屬性)
        console.log(user['name']);

        // 方法二 : 建構子
    </script>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 1-100中5的倍數和
        //使用continue(忽略執行)
        //當程式執行遇到continue時，其後的程式碼都不執行，直接回到迴圈起始位置

        //1-100中5的倍數和
        //for
        let tot = 0;
        let i = 0;
        for (i = 1; i <= 100; i++) {
            if (i % 5 != 0) {
                continue;
            }
            tot += i;
        }
        console.log(`1-100中5的倍數和=${tot}`);

        //while
        tot = 0;  //而用for的變數，但要先歸零
        i = 0;
        while (i <= 100) {
            i++;
            if (i % 5 != 0) {
                continue;
            }
            tot += i;
        }
        console.log('----while----')
        console.log(`1-100中5的倍數和=${tot}`);

        //do-while
        tot = 0;
        i = 0;
        do {
            i++;
            if (i % 5 != 0) {
                continue;
            }
            tot += i;
        } while (i <= 100);
        console.log('----do-while----')
        console.log(`1-100中5的倍數和=${tot}`);

        //結論
        //break : 結束迴圈
        //continue : 回到迴圈開始的位置
    </script>
</body>

</html>

    <script>
        // 只顯示奇數 - 方法一
        let arr1 = [1, 3, 7, 100, 234];
        /*

        // 只顯示奇數 - 方法二
        // 陣列中只保留奇數 : 使用filter
        let odds = arr1.filter((n) => {
            if (n % 2 == 1) {   //檢查是否為奇數
                return true;
            }
            return false;
            
            //簡化寫法
            /*return n % 2 == 1;*/
        });

        console.log('篩選後的陣列奇數內容:' + odds);
        console.log('篩選後原陣列內容:' + arr1);

    </script>

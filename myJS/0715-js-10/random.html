        //找出亂數1-5任意值

        /*console.log(r2);
        console.log(r2 * 5);
        console.log(r2 * 5) + 1;
        console.log('亂數值:' + (Math.floor(r2 * 5) + 1));
        可簡化為 : */
        let r2 = Math.floor(Math.random() * 5) + 1;
        console.log('亂數值:' + r2);

        //宣告一個陣列
        let arr1 = [1, 100, 50, 3, 5];
        /*方法1 : indexOf(item)，尋找陣列中是否存在item
        存在 : 傳回第一次出現的陣列編號
        不存在 : -1 */
        let result = arr1.indexOf(r2)
        //若陣列中沒有該數值，則使用push()加入陣列
        if (result == -1) {
            arr1.push(Math.floor(r2 * 5) + 1);
        }
        console.log(arr1);

        console.log('使用indexof尋找陣列中的物件位置:' + result);
        /*方法2 : includes(item)，尋找陣列中是否存在item
        存在 : true
        不存在 : false */
        let result2 = arr1.includes(r2);
        console.log('使用includes尋找陣列中是否存在該物件:' + result2);
        if (result == false) {
            arr1.push(r2);
        }
        console.log('新陣列:'+ arr1);

    </script>

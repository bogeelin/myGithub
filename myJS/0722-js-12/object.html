<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 建立學生成績物件
        //1.建立空白物件
        let obj = new Object();
        //2.建立物件成員
        obj.sid = 's001';
        obj.sName = '1號同學';
        obj.html = 100;
        obj.css = 100;
        obj.javascript = 100;
        // 顯示物件全部內容
        console.log(obj);
        /*
        obj.sid = 's002';
        obj.sName = '2號同學';
        obj.html = 99;
        obj.css = 99;
        obj.javascript = 99;
        若沒有重新定義obj，則後加入的資料會覆蓋掉第一筆obj*/

        // 建立物件樣板 (習慣物件樣板字首為大寫，小寫會認定是一般函式)
        function Sdata(no, name, htmlScore, cssScore, jsScore) {
            this.sid = no;
            this.sName = name;
            this.html = htmlScore;
            this.css = cssScore;
            this.javascript = jsScore;
            this.showData = function () {
                console.log(`${this.sid}號${this.sName}同學，總分為${this.html + this.css + this.javascript}分`);
            }
        }
        // 傳值給物件樣板
        let s1 = new Sdata('s001', '王小明', 100, 100, 100);
        // 呼叫出物件樣板中的函式
        s1.showData();
        let s2 = new Sdata('s002', '張三', 99, 99, 99);
        s2.showData();
        let s3 = new Sdata('s003', '李四', 98, 98, 98);
        s3.showData();

        //計算全班各科總分
        //宣告陣列
        let arrObj = [s1, s2, s3];
        let htmlTot = 0;
        let cssTot = 0;
        let jsTot = 0;
        for (i = 1; i < arrObj.length; i++) {
            htmlTot += arrObj[i].html;
            cssTot += arrObj[i].css;
            jsTot += arrObj[i].javascript;
        }
        console.log(`html總分:` + htmlTot);
        console.log(`css總分:` + cssTot);
        console.log(`javascript總分:` + jsTot);
    </script>
</body>

</html>

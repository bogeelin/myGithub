<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="./BOM-1.html" id="myfrm">
        <label for="userName">姓名:</label>
        <input type="text" id="userName">
        <input type="submit">
        <input type="button" id="delbtn" value="刪除姓名">
    </form>

    <script>
        // 刪除姓名
        let delbtn = document.getElementById('delbtn');
        delbtn.addEventListener('click', function () {
            if (window.confirm('確定要刪除姓名嗎?')) {
                window.localStorage.removeItem('userName');
                alert('姓名已刪除');
            } else {
                alert('刪除取消');
            }
        });

        // 取得表單
        let myfrm = document.getElementById('myfrm');
        myfrm.addEventListener('submit', function (e) {
            // 使用確認對話方塊
            if (window.confirm('確定要送出表單嗎?')) {
                let userName=document.getElementById('userName');
                window.localStorage.setItem('userName',userName.value);
                alert('成功送出');
            } else {
                e.preventDefault(); //取消預設行為(不執行表單action的動作)
                alert('送出失敗');
            }
        });
    </script>
</body>

</html>

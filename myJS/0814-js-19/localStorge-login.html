<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <ui>
            <li id="user_id">帳號 : </li>
            <li id="user_pw">密碼 : </li>
        </ui>
    </div>
    <script>
        // 取得 local storage中所有資料
        let data = window.localStorage;
        // console.log(data);
        // 取出指定 local storage中的資料
        let uid = window.localStorage.getItem('user_id');
        let user_id = document.getElementById('user_id');
        user_id.textContent = `帳號 : ${uid}`;

        let upw = window.localStorage.getItem('user_pw');
        let user_pw = document.getElementById('user_pw');
        user_pw.textContent = `密碼 : ${upw}`;

        // 檢查帳號密碼是否已存在
        if (uid == 'test' && upw == 'test123') {
            alert('登入成功');
        } else {
            alert('登入失敗');
            window.location.href = './local-storage.html';
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
            position: absolute;
            top: 100px;
            left: 100px;
            width: 100px;
            height: 100px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div id="box"></div>
    <script>
        let box=document.getElementById('box');
        box.addEventListener('mousemove',function(e){
            box.innerHTML=`screenX:${e.screenX}<br>screenY:${e.screenY}`;
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 事件運作方式 -->
    <!-- 方法1 : 程式敘述寫在標籤內的事件中 -->
    <button onclick="alert('早安-1')">顯示訊息1</button>

    <!-- 方法2 : 呼叫函式 -->
    <button onclick="sayHi()">顯示訊息2</button>
    <script>
        function sayHi() {
            alert('早安-2');
        }
    </script>

    <!-- 方法3 : 監聽函式事件 -->
    <button id="btn1">顯示訊息3</button>
    <script>
        let btn1 = document.getElementById('btn1');
        btn1.addEventListener('click', function () {
            alert('早安-3');
        });
    </script>

    <!-- 方法4 : 呼叫事件 -->
    <button id="btn2">顯示訊息4</button>
    <script>
        // let btn2 = document.querySelector('#btn2');  //使用querySelector，無法帶出標籤對應的事件名稱，需自行手動打出onclick
        let btn2 = document.getElementById('btn2');  //使用getElementById，可帶出標籤對應事件名稱
        btn2.onclick = sayHi2;
        function sayHi2() {
            alert('早安-4');
        }
        // 可簡寫為使用箭頭函式
        /*btn2.onclick = () => {
            alert('早安-4');
        }*/
    </script>
</body>

</html>
